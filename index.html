<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Required Core Stylesheet -->
    <link rel="stylesheet" href="./css/glide.core.min.css">

    <!-- Optional Theme Stylesheet -->
    <link rel="stylesheet" href="./css/glide.theme.min.css">

    <link rel="stylesheet" href="css/main.css">

    <!--Responsive-->
    <link rel="stylesheet" href="./css/responsive.css">

    <title>NETFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE LAST - NARUTO O FILME</h3>
                <P class="descricao">Após dois anos da Quarta Guerra Mundial Ninja, a lua começa a cair em direção à terra 
                    como um meteoro que ameaça destruir tudo com o impacto. Assista agora, está imperdível.
                </P>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA</button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES</button>
                </div>
            </div>
            
        </div>
        
    </main>

   <section id="melhoresFilmes">
       <header class="filmes"><a href="#">Os Melhores</a></header>

    <div class="glide">

        <div class="glide__track" data-glide-el="track">

          <ul class="glide__slides">

            <li class="glide__slide">
                <img src="./img/abaixoDeZero.jpg" alt="Abaixo de Zero">
            </li>

            <li class="glide__slide">
                <img src="./img/agenciaSecreta.jpg" alt="Agência Secreta">
            </li>

            <li class="glide__slide">
                <img src="./img/cobraKai.jpg" alt="Cobra Kai">
            </li>

            <li class="glide__slide">
                <img src="./img/esquadraoTrovao.jpg" alt="Esquadrão Trovão">
            </li>

            <li class="glide__slide">
                <img src="./img/fearWalkingDead.jpg" alt="The Walking Dead">
            </li>

            <li class="glide__slide">
                <img src="./img/flash.jpg" alt="Flash">
            </li>

            <li class="glide__slide">
                <img src="./img/gameOfThrones.jpg" alt="Game of Thrones">
            </li>

            <li class="glide__slide">
                <img src="./img/lendasDaMarvel.jpg" alt="Lendas da Marvel">
            </li>

            <li class="glide__slide">
                <img src="./img/soldadoInvernal.jpg" alt="Soldado Invernal">
            </li>

            <li class="glide__slide">
                <img src="./img/twist.jpg" alt="Twist">
            </li>

            <li class="glide__slide">
                <img src="./img/vikings.jpg" alt="Vikings">
            </li>

          </ul>
        </div>

        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>
    </div>

   </section>
    
    <script src="./js/glide.min.js"></script>
    <script src="./js/glide-main.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    
</body>
</html>
